apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: studybuddy-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Igosain08/study-buddy-ai.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
